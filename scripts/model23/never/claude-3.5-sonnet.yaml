# =============================================================================
# SLSM Multi-Challenge Configuration - Claude 3.5 Sonnet (June 2024)
# =============================================================================
# Table 2/3 Frontier Model
# =============================================================================

# --- Paths ---
paths:
  benchmark_file: "data/benchmark_questions.jsonl"
  output_dir: "data/final_model_responses"
  eval_output_dir: "outputs"

# --- Model Configuration ---
models:
  # Underlying model
  underlying:
    provider: "openrouter"
    name: "anthropic/claude-3.5-sonnet"
    temperature: 0.0
    seed: 42
    top_p: 1.0

  # Controller model
  controller:
    provider: "openrouter"
    name: "openai/gpt-4o-mini"
    temperature: 0.0

# --- SLSM Configuration ---
slsm:
  inject: "never"
  risk_modes: ["verify", "clarify"]
  note_max_items: 6
  controller_max_tokens: 1200
  gate_facts_by_evidence: true

# --- Run Configuration ---
run:
  num_samples: null
  skip_existing: true
  enable_slsm: true
  tag: claude-3.5-sonnet
  parallel: true
  num_workers: 6

# --- Evaluation Configuration ---
evaluation:
  workers: 1
  attempts: 1
